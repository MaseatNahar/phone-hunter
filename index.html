<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <h1 class="text-center">Welcome to my Phone Hunter !</h1>
    </header>
    <main class="container">
        <section>
            <section>
                <div class="mb-3 w-50">
                    <input id="search-field" type="email" class="form-control" id="exampleFormControlInput1" placeholder="search your phone">
                    <div id="btn-search" class="btn btn-primary mt-1">Search</div>
                  </div>
            </section>
             
               <!--Display Result-->
                <div id="phones-container" class="row row-cols-1 row-cols-md-3 g-4">
                    
               </div>
            <div id="no-found-message" class="mt-4 d-none">
                <h4 class="text-warning">No Phone Found Please Try Again</h4>

               </div>
               <!-- work on spinner-->
               <section id="loader" class="d-none">
                <div style="height: 400px;" class="d-flex justify-content-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                </div>

               </section>

        </section>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>

    <script src="js/app.js"></script>
  </body>
</html>
